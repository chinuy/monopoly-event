<!--<!doctype html>-->
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <section class="game_board" id="game_board">
    <div id="overlay"></div>
    <div id="player-info"></div>
    <div id="info">
      <div id="info-title"></div>
      <img id="info-img">
      <div id="info-ans">
        <img id="info-ans-background">
      </div>
    </div>
  </section>
  <section class="control_board" id="control_board">
      <div class="cell info">
        <button id="rollButton">Roll!</button>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
  </section>

  <div id="dice_overlay">
    <div id="dice" data-side="1">
      <div class="sides side-1">
          <span class="dot dot-1"></span>
      </div>
      <div class="sides side-2">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>
      </div>
      <div class="sides side-3">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>  
          <span class="dot dot-3"></span>
      </div>
      <div class="sides side-4">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>  
          <span class="dot dot-3"></span>
          <span class="dot dot-4"></span>
      </div>
      <div class="sides side-5">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>  
          <span class="dot dot-3"></span>
          <span class="dot dot-4"></span>
          <span class="dot dot-5"></span>
      </div>
      <div class="sides side-6">
          <span class="dot dot-1"></span>
          <span class="dot dot-2"></span>  
          <span class="dot dot-3"></span>
          <span class="dot dot-4"></span>
          <span class="dot dot-5"></span>
          <span class="dot dot-6"></span>
      </div>
  </div>
</div>

</body>

</html>

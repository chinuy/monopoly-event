<head>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>

<body>
  <section class="control_board" id="control_board">
      <div class="cell info">
        <p>Current Turn:</p>
        <p id="currentTurn">Stan</p>
        <button id="rollButton">Roll!</button>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
      <div class="cell info">
        <p>Last Message:</p>
        <p id="messagePara"></p>
      </div>
      <div class="player-info" id="player-info"></div>
  </section>

  <section class="game_board" id="game_board">
    <div id="overlay"></div>
    <div id="info">
      <div id="info-title"></div>
      <img id="info-img">
      <div id="info-ans">
        <img id="info-ans-background">
      </div>
    </div>
  </section>
</body>

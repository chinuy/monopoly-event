<!--<!doctype html>-->
<html>

<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="script.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>

<body>
  <section class="control_board" id="control_board">
      <div class="cell info">
        <p>Current Turn:</p>
        <p id="currentTurn">Stan</p>
        <button id="rollButton">Roll!</button>
      </div>
      <div class="cell info">
        <p>Last Message:</p>
        <p id="messagePara"></p>

      </div>
      <div class="player-info" id="player1-info">
        <p>Player 1</p>
        <p id="player1-info_name">name</p>
        <p id="player1-info_token"></p>
        <p id="player1-info_point">point</p>
      </div>
      <div class="player-info" id="player2-info">
        <p>Player 2</p>
        <p id="player2-info_name">name</p>
        <p id="player2-info_token"></p>
        <p id="player2-info_point">point</p>
      </div>
      <div class="player-info" id="player3-info">
        <p>Player 3</p>
        <p id="player3-info_name">name</p>
        <p id="player3-info_token"></p>
        <p id="player3-info_point">point</p>
      </div>
      <div class="player-info" id="player4-info">
        <p>Player 4</p>
        <p id="player4-info_name">name</p>
        <p id="player4-info_token"></p>
        <p id="player4-info_point">point</p>
      </div>
  </section>

  <section class="game_board" id="game_board">
    <div id="overlay"></div>
    <div id="info"><p>Where is it?</p>
      <img id="info-img">
      <div id="info-ans"><p></p>
        <img id="info-ans-background">
      </div>
    </div>
  </section>
</body>

</html>
